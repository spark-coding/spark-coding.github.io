<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Coding OG Image Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo-svg {
            width: 60px;
            height: 60px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .main-title {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 28px;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
        }
        
        .feature {
            font-size: 22px;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .cta {
            font-size: 32px;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            z-index: 2;
            position: relative;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            border: none;
        }
        
        .location {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 24px;
            opacity: 0.8;
            z-index: 2;
        }
        
        .code-icons {
            position: absolute;
            font-size: 60px;
            opacity: 0.1;
            color: white;
        }
        
        .icon-1 { top: 50px; left: 100px; }
        .icon-2 { top: 150px; right: 120px; }
        .icon-3 { bottom: 100px; left: 150px; }
        .icon-4 { bottom: 200px; right: 200px; }
    </style>
</head>

    <script>
        // Instructions for creating the OG image
        console.log(`
To create your OG image:
1. Take a screenshot of the blue container (1200x630px)
2. Or use browser dev tools to save as image
3. Save as 'og-image.jpg' in /src/assets/img/
4. Update the meta tags to use og-image.jpg instead of bg-masthead.jpg
        `);
    </script>
